<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Treeview Plugin Demo</title>
	<link rel="stylesheet" href="./css/js-treeview-plugin.css">
	<style>
		.container {
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.treeviewCont {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			margin-top: 100px;
		}
		
	</style>
</head>
<body>
	<h1>Treeview Plugin Demo</h1>
	<div class="container">
		<div class="treeviewCont"></div>
	</div>
	<script src="./js/jquery-1.11.3.js"></script>
	<script src="./js/js-treeview-plugin.js"></script>
	<script>
		$(function() {
			var tree = $('.treeviewCont');
			treeViewPlugin.initModule(tree);
			treeViewPlugin.addParents(
			[
                {
                    name: 'Betty',
                    id: 'id_01'
                },
                {
                    name: 'Mike',
                    id: 'id_02'
                },
                {
                    name: 'Pebbles',
                    id: 'id_03'
                },
                {
                    name: 'Wilma',
                    id: 'id_04'
                }
            ]);
            treeViewPlugin.addChild(
            [
                {
                    pId: 'id_01',
                    name: 'Betty',
                    id: 'id_01_01'
                },
                {
                    pId: 'id_01',
                    name: 'Mike',
                    id: 'id_01_02'
                },
                {
                    pId: 'id_03',
                    name: 'Pebbles',
                    id: 'id_03_01'
                },
                {
                    pId: 'id_04',
                    name: 'Wilma',
                    id: 'id_04_01'
                }
            ]);
            treeViewPlugin.addChildNode(
            [
                {
                    pId: 'id_01',
                    name: 'Btrey',
                    id: 'id_01_001'
                },
                {
                    pId: 'id_01',
                    name: 'Hans',
                    id: 'id_01_002'
                },
                {
                    pId: 'id_03',
                    name: 'wekous',
                    id: 'id_03_001'
                },
                {
                    pId: 'id_04',
                    name: 'Wimaka',
                    id: 'id_04_001'
                }
            ]);
		});
	</script>
</body>
</html>
